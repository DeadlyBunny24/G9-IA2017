<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style.css">

<body>
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Recomendacion de Materias</h3>
    <h4>Te recomienda las mejores materias</h4>
    <div class="form-group">
    <label for="sel1">Seleccione su carrera:</label>
  <select class="form-control" id="drop">
  <option selected="selected" id="DEF">Seleccione una Carrera</option>
    <option id="CC">Ingeniería en Computación</option>
    <option id="TC">Ingeniería en Telecomunicaciones</option>
    <option id="TM">Ingeniería en Telemática</option>
    <option id="EE">Ingeniería en Electricidad</option>
  </select>
</div>
<br/>
<div class="col-xs-6">
	
            <h4 class="text-center">Escoja las materias que haya pasado.</h3>
            <div class="well" style="max-height: 300px;overflow: auto;">
        		<ul class="list-group checked-list-box" id="seleccion">
                </ul>
            </div>
        </div>
<br/>
    <fieldset>
      <input placeholder="Ingrese el numero de horas disponibles a la semana" type="text" tabindex="1" required>
    </fieldset>
<br/>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-toggle="modal" data-target="#myModal" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Busquedas</h4>
		  </div>
		  <div class="modal-body modal-body-v2">
				<div class="tab-v2 margin-bottom-40">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#alert-1" data-toggle="tab" aria-expanded="true">Por codigo </a></li>
							<li class=""><a href="#alert-2" data-toggle="tab" aria-expanded="false">Por cedula</a></li>
						</ul>
						<div class="tab-content">

							<div class="tab-pane fade active in" id="alert-1">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="inputEmail1" class="col-lg-2 control-label">Codigo</label>
										<div class="col-lg-10">
											<input type="text" class="form-control" id="inputEmail1" placeholder="Codigo">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="btn-u btn-u-default" data-dismiss="modal">Cerrar</button>
											<button type="submit" class="btn-u btn-u-blue">Buscar</button>
										</div>
									</div>
								</form>
							</div>

							<div class="tab-pane fade" id="alert-2">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="inputEmail1" class="col-lg-2 control-label">Cedula </label>
										<div class="col-lg-10">
											<input type="text" class="form-control" id="inputEmail1" placeholder="Cedula">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="btn-u btn-u-default" data-dismiss="modal">Cerrar</button>
											<button type="submit" class="btn-u btn-u-blue">Buscar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>
	  </div>
	</div>

</body>
